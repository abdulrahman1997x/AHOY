<div class="country-card">
    <mat-card class="example-card mat-elevation-z4">
        <mat-card-title>Countries Report</mat-card-title>
        <mat-card-subtitle>Last Update: {{countries[0]?.day | date}}</mat-card-subtitle>
        <mat-card-content>
            <div class="search mb-4">
                <input [(ngModel)]="searchText" type="search" placeholder="search" name="search" />
            </div>
            <div class="countries">
                <ng-container *ngFor="let country of countries | filter : searchText : 'country'">
                    <div class="countries__single ">
                        <div class="countries__single__name">
                            <div class="countries__single__name__title">
                                {{country?.country}}
                            </div>
                            <div [ngClass]="country?.cases.new ? 'text-danger' : 'text-success'">{{country?.cases.new ?
                                country?.cases.new : 0}}</div>
                        </div>
                        <div class="countries__single__total">
                            {{country?.cases.total}}
                        </div>
                    </div>
                </ng-container>
            </div>
        </mat-card-content>
    </mat-card>
</div>
